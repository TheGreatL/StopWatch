<!DOCTYPE html>
<html lang="en">
    <head>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <title>Stop Watch</title>
            <link rel="stylesheet" href="style.css">
            <script src="function.js" defer></script>
    </head>
    <body>
            <main>
                <div class="wrapper">
                    <div class="container">
                            <div class="container">
                                <h1 class="stopwatch-txt">StopWatch</h1>
                            </div>
                            <div class="container stopwatch-container">
                                    <div class="container">
                                        <h1 id="timerDisplay">00:00:00:00</h1>
                                    </div>
                                    <div class="container button-container">
                                        <button id="startButton" class="action-button">Start</button>
                                        <button id="stopButton" class="action-button">Stop</button>
                                        <button id="resetButton" class="action-button">Reset</button>
                                    </div>
                            </div>
                    </div>
                </div>
            </main>
    </body>
</html>
